<div  class="d-flex flex-column align-items-center justify-content-start form-div">
    <h3>Enter Your New Password</h3>
    <form #resetPasswordForm="ngForm">
        <div class="alert alert-danger" role="alert" *ngIf="errorMessage">
            {{errorMessage}}
        </div>
        <div class="form-group">
            <input type="password" name="newPassword" ngModel class="form-control" (focus)="clear()" required placeholder="Enter New Password">
        </div>
        <div class="form-group">
            <input type="password" name="repeatPassword" ngModel class="form-control" (focus)="clear()" required placeholder="Repeat-Password" >
        </div>
        <button type="button" class="btn btn-primary form-btn" (click)="resetPassword(resetPasswordForm)">Reset</button>
    </form>
</div>
